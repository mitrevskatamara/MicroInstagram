
<hr>
<div class="posts">

    <div *ngFor="let post of posts">

        <div class="card mb-3" 
        style="max-width: 450px; max-height: 200px;" 
        [routerLink]="['post', post.id, 'details']">
            <div class="row">

                <div class="col-md-2">
                    <img class="card-img-top" src="..." alt="...">
                </div>
                <div class="col-md-10">
                    <div class="card-body">
                        
                        <a [routerLink]="[post.id, 'details']" style="text-decoration: none; color: black;">
                            {{post?.title}}
                        </a>
                    </div>
                </div>
            </div>


        </div>

    </div>
