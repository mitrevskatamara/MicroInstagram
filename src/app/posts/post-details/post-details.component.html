<div class="post">
  <hr>
  <h2 *ngIf="post">Details for <i>{{post?.title}}</i></h2>
  <br>
  <div class="post-body">
    <div class="row">
      <div class="col-md-6">
        <img [src]="post?.url" style="max-width: 550px;">

      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-10">
            <h4>Post title: <b>{{post?.title}}</b></h4>
          </div>
        </div>
        <br>
        <div class="row">

          <div class="col-md-10">
            <h5>Album title:  <b>{{album?.title}}</b></h5>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <br>
            
              <div class="btn-toolbar">
                <button class="btn btn-outline-secondary mr-2" style="width:90px" (click)='showComments()'>{{comments ? 'Hide': 'Show'}}
                  comments</button>
                <button class="btn btn-outline-primary mr-2" style="width:70px" type="button" (click)="edit()">
                  Edit
                </button>
                <button class="btn btn-outline-danger mr-2" style="width:70px" type="button" (click)="delete()">
                  Delete
                </button>
                <button class="btn btn-outline-secondary mr-2" style="width:70px" type="button" (click)="back()">
                  Back
                </button>
                <br><br>
              </div>
              <br>

          </div>
          <div class="col-md-10" *ngIf='comments'>
            <ul class="list-group list-group-flush" *ngFor="let com of comment">
              <br>
              <li class="list-group-item"><b>{{com?.email}}:</b></li>
              <li class="list-group-item">{{com?.body}}</li>
            </ul>
          </div>
        </div>

      </div>

    </div>

    <hr>
    <br>
    
  </div>
</div>
