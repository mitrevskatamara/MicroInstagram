<div class="post">
    <hr>
    <h2 *ngIf="post">Details for <i>{{post?.title}}</i></h2>
    <br>
    <div class="post-body">
      <div class="row">
        <div class="col-md-4">
          <img [src]="post?.url" style="width: 350px">

        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-3"><h5>Title:</h5></div>
            <div class="col-md-8"><h4><b>{{post?.title}}</b></h4></div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-3"><h5>Album id:</h5></div>
            <div class="col-md-8"><h4><b>{{post?.albumId}}</b></h4></div>
          </div>
          <div class="row" >
            <div class="col-md-3"><h5>Comments:</h5></div>
            <div class="col-md-6" *ngFor="let comment of comments">
              <div>{{comment}}</div>
              
            </div>
            
          </div>
         
          

        </div>

      </div>
       
           
      <hr>
      <br>
      <div class="btn-toolbar">
        <button class="btn btn-outline-success mr-2"
          style="width:75px"
          (click)="edit()">
        Edit
        </button>
        <button class="btn btn-outline-danger mr-2"
                  style="width:75px;"
                  type="button"
                  title="Delete post"
                  (click)="delete()"
                  [routerLink]="['/posts']">
            Delete
          </button>
        <button class="btn btn-outline-secondary mr-2"
                  style="width:75px;"
                  type="button"
                  title="Back to posts"
                  [routerLink]="['/posts']">
            Back
          </button>
        </div>
    </div>
</div>
