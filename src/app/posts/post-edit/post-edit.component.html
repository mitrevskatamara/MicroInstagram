<div class="posts">
    <hr>
    <h1>Edit post</h1>

    <div class="posts-body">
        <hr>
        <form novalidate (ngSubmit)="savePost()" [formGroup]="postForm">
            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="postTitleId"><b>Title</b></label>
            </div>
            <div class="form-group row mb-2">
                <div class="col-md-6">
                    <input class="form-control" id="postTitleId" type="text" placeholder="Enter a title"
                        formControlName="postTitle" [ngClass]="{'is-invalid': (postForm.controls.postTitle?.touched ||
                postForm.controls.postTitle?.dirty) &&
                !postForm.controls.postTitle?.valid }">
                    <span class="invalid-feedback">
                        <span *ngIf="postForm.controls.postTitle?.errors?.required">
                            Please enter post title.
                        </span>
                    </span>
                </div>
            </div>

            <div class="form-group row mb-2">

                <label class="col-md-2 col-form-label" for="postAlbumId"><b>Album Id</b></label>
            </div>
            <div class="form-group row mb-2">
                <div class="col-md-6">
                    <input class="form-control" id="postAlbumId" type="number" placeholder="Enter an album id"
                        formControlName="postAlbumId" [ngClass]="{'is-invalid': (postForm.controls.postAlbumId?.touched ||
                postForm.controls.postAlbumId?.dirty) &&
                !postForm.controls.postAlbumId?.valid }">
                    <span class="invalid-feedback">
                        <span *ngIf="postForm.controls.postAlbumId?.errors?.required">
                            Please enter album id.
                        </span>
                    </span>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="postUrlId"><b>Url</b></label>
            </div>
            <div class="form-group row mb-2">
                <div class="col-md-6">
                    <input class="form-control" id="postUrlId" type="text" placeholder="Enter an url"
                        formControlName="postUrl" [ngClass]="{'is-invalid': (postForm.controls.postUrl?.touched ||
                postForm.controls.postUrl?.dirty) &&
                !postForm.controls.postUrl?.valid }">

                    <span class="invalid-feedback">
                        <span *ngIf="postForm.controls.postUrl?.errors?.required">
                            Please enter url.
                        </span>
                    </span>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="postthumbnailUrlId"><b>Thumbnail Url</b></label>
            </div>
            <div class="form-group row mb-2">
                <div class="col-md-6">
                    <input class="form-control" id="postthumbnailUrlId" type="text" placeholder="Enter a thumbnail url"
                        formControlName="postthumbnailUrl" [ngClass]="{'is-invalid': (postForm.controls.postthumbnailUrl?.touched ||
                postForm.controls.postthumbnailUrl?.dirty) &&
                !postForm.controls.postthumbnailUrl?.valid }">
                    <span class="invalid-feedback">
                        <span *ngIf="postForm.controls.postthumbnailUrl?.errors?.required">
                            Please enter thumbnail url.
                        </span>
                    </span>
                </div>
            </div>
            <br>
            <hr>
            <br>
            <button class="btn btn-outline-primary mr-2" style="width:90px" type="submit">
                Save
            </button>

            <button class="btn btn-outline-secondary mr-2" style="width:90px" type="button" title="Cancel your edits"
               (click)="cancel()">
                Cancel
            </button>
        </form>
    </div>
</div>
